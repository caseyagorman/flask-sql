{% extends 'base.html' %}
    {% block head %}
        <title>Student Info</title>
    {% endblock %}
    {% block content %}
        <h1>{{first}} {{last}}</h1>
        <p>Github Account: {{ github }} </p>
        <ul>
        {% for project in project_grade %}
        <li>Project: 
            <a href="/project?title={{ project[0] }}">{{ project[0] }}</a>
        Grade: {{ project[1] }}</li>
        {% endfor %}
    </ul>
    {% endblock %}
